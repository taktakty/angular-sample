<div class="container">
  <div class="title">Product Edit</div>
  <form (ngSubmit)="saveProduct()">
    <div class="edit-form">
      <div class="edit-line">
        <label>ID</label>
		  	<span>{{ product.id }}</span>
      </div>
      <div class="edit-line">
        <label>Name</label>
        <input type="text" name="name" [(ngModel)]="product.name">
      </div>
      <div class="edit-line">
        <label>Price</label>
        <input type="number" name="price" [(ngModel)]="product.price">
      </div>
      <div class="edit-line">
        <label>Description</label>
        <input type="text" name="description" [(ngModel)]="product.description">
      </div>
    </div>
    <div class="footer">
      <span class="button white" [routerLink]="['/products', product.id]">Cancel</span>
      <button class="button black">Save</button>
    </div>
  </form>
</div>
